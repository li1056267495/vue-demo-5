<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件使用方法</title>
    <style>#app {
        border: 2px solid black;
        width: 600px;
        height: 300px;
        font-weight: 700;
        font-size: 16px;
        padding: 3px;
        margin: 0 auto;
        margin-top: 100px;
      }</style>
  </head>
  <body>
    <div id="app">
      <my-component>
        <p>我是文章正文1</p>
        <p>我是文章正文2</p>
        <h3 slot="header">我是标题</h3>
        <h5 slot="footer">我是最后一段</h5>
      </my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>//第三个参数存的就是虚拟节点vonde
Vue.component("my-component", {
  render: function render(createElement) {
    var header = this.$slots.header; //----返回的内容就是包含vnode的数组

    var main = this.$slots.default;
    var footer = this.$slots.footer;
    return createElement("div", [createElement("header", header), createElement("main", main), createElement("footer", footer)]);
  }
});
new Vue({
  el: "#app",
  data: {}
});</script>
  </body>
</html>
