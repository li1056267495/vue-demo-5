<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件使用方法</title>
    <style>#app {
        border: 2px solid black;
        width: 600px;
        height: 300px;
        font-weight: 700;
        font-size: 16px;
        padding: 3px;
        margin: 0 auto;
        margin-top: 100px;
      }</style>
  </head>
  <body>
    <div id="app">
      <child></child>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>Vue.component("child", {
  render: function render(createElement) {
    return createElement({
      template: "<div>大家好</div>"
    }, //第二个参数可选，数据类型只能是Object
    {
      class: {
        foo: true
      },
      style: {
        color: "red",
        fontSize: "16px"
      },
      attrs: {
        id: "hand"
      },
      domProps: {
        innerHTML: "<span style=color:blue;font-size:18px>aaa</span>"
      }
    });
  }
});
new Vue({
  el: "#app",
  data: {}
});</script>
  </body>
</html>
