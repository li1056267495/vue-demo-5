<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件使用方法</title>
    <style>#app {
        border: 2px solid black;
        width: 600px;
        height: 300px;
        font-weight: 700;
        font-size: 16px;
        padding: 3px;
        margin: 0 auto;
        margin-top: 100px;
      }</style>
  </head>
  <body>
    <div id="app">
      <my-component>
        <template scope="prop">{{prop.text}}</template>
      </my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>Vue.component("my-component", {
  render: function render(createElement) {
    return createElement("div", this.$scopedSlots.default({
      text: "我是xxxx"
    }));
  }
});
new Vue({
  el: "#app",
  data: {}
});</script>
  </body>
</html>
