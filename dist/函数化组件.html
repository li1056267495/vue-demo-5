<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件使用方法</title>
    <style>#app {
        border: 2px solid black;
        width: 600px;
        height: 300px;
        font-weight: 700;
        font-size: 16px;
        padding: 3px;
        margin: 0 auto;
        margin-top: 100px;
      }</style>
  </head>
  <body>
    <div id="app">
      <my-component value="哈哈"></my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>//this.text === context.props.text
//this.$slots.default === context.children
Vue.component("my-component", {
  props: ["value"],
  functional: true,
  //当前vue实例无状态、无实例（用不了this，通过context拿数据）
  render: function render(createElement, context) {
    return createElement("button", {
      on: {
        click: function click() {
          console.log(context);
          console.log(context.parent);
          alert(context.props.value);
        }
      }
    }, "点击");
  }
});
new Vue({
  el: "#app",
  data: {}
});</script>
  </body>
</html>
