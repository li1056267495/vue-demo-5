<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件使用方法</title>
    <style>
      #app {
        border: 2px solid black;
        width: 600px;
        height: 300px;
        font-weight: 700;
        font-size: 16px;
        padding: 3px;
        margin: 0 auto;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <child></child>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
      Vue.component("child", {
        render(createElement) {
          //第一个参数必选
          //如果第一个参数是string类型，就是html标签
          //return createElement("h1");
          //Object----对象的形式----一个含有数据选项的对象
          //   return createElement({
          //     template: "<div>锄禾日当午</div>",
          //   });
          //Function----返回一个含有数据选项的对象
          let domFun = function () {
            return { template: "<div>汗滴禾下土</div>" };
          };
          return createElement(domFun());
        },
      });
      new Vue({
        el: "#app",
        data: {},
      });
    </script>
  </body>
</html>
