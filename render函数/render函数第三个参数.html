<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件使用方法</title>
    <style>
      #app {
        border: 2px solid black;
        width: 600px;
        height: 300px;
        font-weight: 700;
        font-size: 16px;
        padding: 3px;
        margin: 0 auto;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <child></child>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
      Vue.component("child", {
        render(createElement) {
          //-----第三个参数是可选的，类型可以是String|Array----代表子节点
          return createElement("div", [
            createElement("h1", "我是h1标题"),
            createElement("h2", "我是h2标题"),
          ]);
        },
      });

      new Vue({
        el: "#app",
        data: {},
      });
    </script>
  </body>
</html>
